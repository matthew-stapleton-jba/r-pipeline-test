name: R-CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.2'     # must match R in renv.lock
          use-public-rspm: true

      - name: System libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev libfontconfig1-dev libfreetype6-dev \
            libgit2-dev libx11-dev pandoc

      - name: Bootstrap tools
        shell: Rscript {0}
        run: |
          install.packages(c("renv","rcmdcheck"))

      - name: Restore dependencies with renv
        shell: Rscript {0}
        run: |
          renv::restore()

      - name: Check package
        shell: Rscript {0}
        run: |
          rcmdcheck::rcmdcheck(args = c("--no-manual","--as-cran"), error_on = "error")
